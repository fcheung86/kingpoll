<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kingpoll.</title>
    <link rel="stylesheet" href="/flat-ui/jquery-ui-1.10.3.custom.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/signup.css" type="text/css" />
    <link rel="stylesheet" href="/css/dash.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer.css" type="text/css" />
</head>
<body>
  <div id='wrapper'>
    <div id='branding'>
      <span id='nameLogo'>kingpoll.</span><div id='wrapLogo'><img src="/images/kingstache_666.png" alt="There's a poll for that." id='imgLogo'></div>
      <br/><!-- <span id='slogan'>There's a poll for that.</span> -->
    </div>
    <form method="post" id='newuser'>
      <div class='formSignup'>
        <div class='header'>Signup</div>
          <div class="field">
            <input id="tbEmail" type="email" class='f' name='email' 
            oninvalid="setCustomValidity('Example: username@kingpoll.com')" 
            onchange="try{setCustomValidity('')}catch(e){}" required />
            <label for="tbEmail">Email</label>
          </div>
          <div class="field">
            <input id="tbUsername" type="text" class='f' name='username' pattern='[A-z0-9 _]{1,}' maxlength='20' required />
            <label for="tbUsername">Username</label>
          </div>
          <div class="field">
            <input id="tbPassword" type="password" class='f'  name='password' required />
            <label for="tbPassword">Password</label>
          </div>
          <div class="field">
            <input id="tbCheckPassword" type="password" class='f' name='password'  required />
            <label for="tbCheckPassword">Re-type Password</label>
          </div>
          <div id='submit_signup'>
            <button type='submit' id='submit'>Signup!</button>
          </div>
      </div>
      <div>Want a higher multiplier for your credibility? Help us help you!<br/>(You can fill this in later to boost your multiplier)</div>
      <div class='formSignup'>
        <div class='header'>Additional Information</div>
        <div class="field">
          <input id="tbName" type="text" class='f mult' name='name' />
          <label for="tbName">Name</label>
        </div>
        <div class="field checkradio">
          <input class='f fn' disabled='disabled'/>
          <label>Gender</label>
          <input id="tbMale" type='radio' class='radio-cb mult' name='gender' value='m' />
          <label for="tbMale" class='radio-cb-label'>Male</label>
          <input id="tbFemale" type='radio' class='radio-cb mult' name='gender' value='f'/>
          <label for="tbFemale" class='radio-cb-label'>Female</label>
        </div>
        <div class="field birth">
          <label for="tbBirth">Birth Date</label>
          <input id="tbBirth" class='f mult' type="text" name='birth' placeholder='dd/mm/yyyy'/>
        </div>
        <div class="field relationship">
          <label>Relationship</label>
          <label>
            <select id="relationship">
              <option value="">Choose One</option>
              <option value="Married">Married</option>
              <option value="Single">Single</option>
              <option value="Complicated">Dating</option>
              <option value="Complicated">It's Complicated</option>
            </select>
          </label>
        </div>
        <div id='mult'>Multiplier:<br/>+0%</div>
      </div>
    </form>
  </div>
  <div id="footer"></div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="/js/jquery.cookie.js"></script>
  <script src="/js/colors.js"></script>
  <script src="/js/signup.js"></script>
  <script>$('#dash').load('/views/dash.html')</script>
  <script>$('#footer').load('/views/footer.html')</script>
</body>
</html>
