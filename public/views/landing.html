<body>
  <div id='dash'></div>
  <div id='wrapper'>
    <div class='top'>
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron container">
        <div id="myCarousel" class="carousel slide">

            <li data-target="#myCarousel" data-slide-to="3"></li>

                  <span id='nameLogo'>kingpoll.</span><div id='wrapLogo'><img src="/images/kingstache_fff_s.png" alt="Question Everything." id='imgLogo'></div>
                  <br/><!-- <span id='slogan'>There's a poll for that.</span> -->
                </div>
              </div>
            </div>
            <div class="item">
              <img src="http://lorempixel.com/900/900/technics">
              <div class="container">
                <div class="carousel-caption">
                  <h1>The Online Celebrity</h1>

                  <p><a class="btn btn-primary" href="#">Demo</a></p>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="http://lorempixel.com/900/900/abstract/7">
              <div class="container">
                <div class="carousel-caption">
                  <h1>The Casual</h1>
                  <p>Feed your curiosity.</p>
                  <p><a class="btn btn-primary" href="#">Demo</a></p>
                </div>
              </div>
            </div>
            <div class="item">

              <div class="container">
                <div class="carousel-caption">
                  <h1>The Writer & Artist</h1>

                  <p><a class="btn btn-primary" href="#">Demo</a></p>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="http://lorempixel.com/900/900/business">

                  <p><a class="btn btn-primary" href="#">Demo</a></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev opacity-full"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next opacity-full"></span>
          </a>  
        </div>

      <div class='container'>
